apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
  namespace: website
spec:
  schedule: "0/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: hello
              image: busybox
              imagePullPolicy: IfNotPresent
              command:
              - /bin/sh
              - -c
              - 'curl www.github.com/dipankardas011 > /update/index.html'
              volumeMounts:
              - mountPath: /update
                name: website
          volumes:
          - name: website
            persistentVolumeClaim:
              claimName: website-pvc